<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforay</title>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header class="topbar">
    <div class="topbar-wrap">

        <a href="/" class="brand brand-logo">
    <img src="/static/inforay_logo.png" alt="Inforay Logo" class="app-logo">
    <span class="brand-text">Inforay</span>
</a>


        <nav class="nav-links">
            <a href="/" class="nav-item">Technology</a>
            <a href="/" class="nav-item">Politics</a>
            <a href="/" class="nav-item">Business</a>
            <a href="/" class="nav-item">Sports</a>
            <a href="/" class="nav-item">Health</a>
            <a href="/" class="nav-item">Other</a>
        </nav>

        <div class="search-holder">
            <input id="searchInput" class="search-input" placeholder="Search headlines, categories...">
            <button id="searchBtn" class="search-icon">üîç</button>
            <button id="modeToggle" class="mode-btn">üåô</button>

        </div>

    </div>
</header>

<div class="page-layout">

    <aside class="sidebar">
        <h4 class="side-title">Categories</h4>
        <div id="categorySidebar"></div>
    </aside>

    <main class="main-area">
        {% block content %}{% endblock %}
    </main>

</div>

<!-- ARTICLE MODAL -->
<div class="modal fade" id="articleModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-custom-size">

    <div class="modal-content custom-modal">
      
      <button class="modal-close-btn" data-bs-dismiss="modal">‚úï</button>
      
      <div class="modal-body">
        <img id="modalImage" class="modal-full-image" alt="thumbnail">

        <h3 id="modalTitle" class="modal-title-text"></h3>

        <p id="modalSummary" class="modal-summary-text"></p>

        <div class="modal-footer-row">
          <small id="modalMeta" class="modal-meta"></small>
          <a id="modalLink" class="modal-read-btn" target="_blank">Read Full Article ‚Üí</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
